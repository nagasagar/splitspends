# Test profile configuration - use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.mail.host=localhost
spring.mail.port=1025

# JWT Configuration for Tests  
jwt.secret=testsecretkeythatisatleast256bitslong12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Disable email verification for tests
app.email.verification.enabled=false

# Disable SQL logging for tests
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.mail=ERROR
logging.level.org.springframework.boot.autoconfigure.mail=ERROR
