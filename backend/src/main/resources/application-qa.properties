# QA Profile Configuration
spring.profiles.active=qa

# H2 Database for QA testing
spring.datasource.url=jdbc:h2:mem:splitspendsqa;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.dasa.splitspends=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable email verification for QA
app.email.verification.enabled=false

# QA specific settings
app.qa.data.load=true
