
spring.application.name=splitspends-backend
spring.datasource.url=jdbc:postgresql://localhost:5454/splitspends

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Server configuration
server.port=8080

# CORS settings
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Email configuration (eg: MailGun SMTP)
spring.mail.host=smtp.mailgun.org
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application URL for backend (used in email templates and links)
app.base-url=http://localhost:8080
# Application URL for frontend (used in email templates and links)
app.frontend-url=http://localhost:3000
# Verification token expiry (24 hours)
app.verification-token-expiry=86400000

# JWT token expiration (in ms)
jwt.expiration=86400000

# Logging levels
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.apache.coyote.http11=ERROR
# Log 401 Unauthorized responses
logging.level.org.springframework.security.web.access.ExceptionTranslationFilter=INFO
logging.level.org.springframework.security.web.authentication.HttpStatusEntryPoint=INFO
# SMTP Logging
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG