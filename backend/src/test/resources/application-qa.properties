# QA Test Profile Configuration
spring.profiles.active=qa

# H2 Database for QA testing
spring.datasource.url=jdbc:h2:mem:testqa;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable console for tests
spring.h2.console.enabled=false

# Logging
logging.level.com.dasa.splitspends=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Disable email verification for QA
app.email.verification.enabled=false
