spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.mail.host=localhost
spring.mail.port=1025

# JWT Configuration for Tests
jwt.secret=testsecretkeythatisatleast256bitslong12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Disable email verification for tests
app.email.verification.enabled=false

# Disable SQL logging for tests
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.mail=ERROR
logging.level.org.springframework.boot.autoconfigure.mail=ERROR

# Disable JMX for integration tests to avoid port conflicts
spring.jmx.enabled=false

# Additional required properties from main application.properties
spring.application.name=splitspends-backend
server.port=8080
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:3000
app.verification-token-expiry=86400000

# Mail configuration for tests - use simple SMTP settings
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false